<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Claim ${data.id}</title>
    </head>
    <body>
        <div class="fullcenter">
            <div class="form-card">
                <h1 class="form-title">Claim Your Nametag</h1>
                <h1 class="form-title">${data.id}</h1>
                <form id="claim-form">
                    <div class="form-group">
                        <label class="form-label" for="name">Name *</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email *</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="bio">Bio * </label>
                        <textarea
                            id="bio"
                            name="bio"
                            class="form-textarea"
                            placeholder=""
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Social (optional)</label>
                        <div class="social-inputs">
                            <div>
                                <input
                                    type="text"
                                    id="x"
                                    name="x"
                                    class="form-input"
                                    placeholder="X username (without @)"
                                />
                            </div>
                            <div>
                                <input
                                    type="text"
                                    id="github"
                                    name="github"
                                    class="form-input"
                                    placeholder="GitHub username"
                                />
                            </div>
                        </div>
                        <div style="margin-top: 15px">
                            <input
                                type="text"
                                id="linkedin"
                                name="linkedin"
                                class="form-input"
                                placeholder="LinkedIn profile without url (e.g., john-doe)"
                            />
                        </div>
                        <div style="margin-top: 15px">
                            <input
                                type="text"
                                id="site"
                                name="site"
                                class="form-input"
                                placeholder="website (without https://) ex. phemantics.xyz"
                            />
                        </div>
                    </div>
                    <div id="claimed-error">
                        there was an error, are the required fields filled in?
                    </div>
                    <button type="submit" class="form-button">Claim</button>
                </form>
                <div id="claimed-sorry">
                    <p>
                        someone had faster fingers! This tag got claimed, try
                        scanning another one
                    </p>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById("claim-form")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const formData = new FormData(e.target);
                    let data = Object.fromEntries(formData);
                    data.id = "${data.id}";
                    fetch("/api/claim", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    })
                        .then((response) => {
                            if (response.ok) {
                                window.location.href = `/${data.id}`;
                            } else {
                                document.getElementById(
                                    "claim-form",
                                ).style.display = "none";
                                document.getElementById(
                                    ".claimed-sorry",
                                ).style.display = "block";
                            }
                        })
                        .catch((error) => {
                            document.getElementById(
                                "claimed-error",
                            ).style.display = "block";
                        });
                });
        </script>
    </body>
</html>
